<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/2247d13f60.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
  <title>Flavour Fusion</title>
</head>
<body>

  <header>
    <img class="header-img" src="../Static/2.png" alt="Flavour Fusion Restaurant Logo">
    <nav>
      <ul>
        <li><a class="active" href="#">Home</a></li>
        <li><a href="#">Menu</a></li>
        <li><a href="#">Timings</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </nav>
    <button class="booking">Reserve a Table</button>
  </header>

  <main>
    <section class="slider">
      <button class="prev" aria-label="Previous Slide">&lt;</button>
      <div class="slides">
        <div class="card">
          <img class="offer-img" src="../Static/offer1.jpeg" alt="Offer 1">
        </div>
        <div class="card">
          <img class="offer-img" src="../Static/offer2.jpeg" alt="Offer 2">
        </div>
        <div class="card">
          <img class="offer-img" src="../Static/offer3.jpeg" alt="Offer 3">
        </div>
      </div>
      <button class="next" aria-label="Next Slide">&gt;</button>
    </section>
  </main>
  
  
  <footer>
    <img class="footer-img" src="../Static/2.png" alt="Flavour Fusion Restaurant Logo">
    <p> All rights reserved <i class="fa-solid fa-copyright"></i> | Flavour Fusion  </p>
    <p> <i class="fa-solid fa-phone"></i> +91 987654321</p>
  </footer>

  <script src="./main.js"></script>
</body>
</html>
